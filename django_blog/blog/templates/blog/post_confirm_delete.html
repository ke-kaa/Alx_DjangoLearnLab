<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h1>Are you sure you want to delete this post?</h1>
  <p>{{ post.title }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
  </form>
  <a href="{% url 'blog:post_list' %}">Cancel</a>
{% endblock %}
