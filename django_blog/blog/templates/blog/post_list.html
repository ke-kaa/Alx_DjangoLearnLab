<!-- blog/templates/blog/post_list.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'blog:post_create' %}">Create a new post</a>
{% endblock %}
